<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertil Text Corrección Profesional</title>
    <style>
        /* Reset y tipografía */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Encabezado principal */
        .main-header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-bottom: 4px solid #1a252f;
        }
        
        .main-title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 0.95rem;
            color: #bdc3c7;
            font-weight: 400;
        }
        
        /* Layout principal */
        .main-content {
            display: flex;
            gap: 25px;
            height: calc(100vh - 180px);
        }
        
        /* Paneles de texto */
        .text-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        /* Secciones */
        .panel-section {
            background-color: #ffffff;
            border: 1px solid #d0d7e2;
            border-radius: 6px;
            padding: 22px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8edf5;
        }
        
        /* Áreas de texto */
        .text-area {
            flex: 1;
            padding: 18px;
            border: 1px solid #b8c4d9;
            border-radius: 4px;
            background-color: #f9fafc;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #333;
            resize: none;
        }
        
        /* Panel de configuración avanzada */
        .config-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .config-group {
            background-color: #ffffff;
            border: 1px solid #d0d7e2;
            border-radius: 6px;
            padding: 18px;
        }
        
        .config-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .config-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .config-option:last-child {
            margin-bottom: 0;
        }
        
        .config-option input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }
        
        .config-option label {
            font-size: 0.875rem;
            color: #3a4a6b;
            cursor: pointer;
            flex: 1;
        }
        
        .config-option select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #b8c4d9;
            border-radius: 4px;
            background-color: #ffffff;
            font-size: 0.875rem;
            color: #333;
        }
        
        /* Contenedor de acciones */
        .actions-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        /* Botones */
        button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .btn-primary {
            background-color: #2c3e50;
            color: #ffffff;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #1a252f;
        }
        
        .btn-primary:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-secondary {
            background-color: #e8edf5;
            color: #3a4a6b;
        }
        
        .btn-secondary:hover {
            background-color: #d0d7e2;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: #ffffff;
        }
        
        .btn-success:hover:not(:disabled) {
            background-color: #219653;
        }
        
        .btn-success:disabled {
            background-color: #7bb47e;
            cursor: not-allowed;
        }
        
        .btn-download {
            background-color: #2980b9;
            color: #ffffff;
        }
        
        .btn-download:hover:not(:disabled) {
            background-color: #1c6ea4;
        }
        
        .btn-download:disabled {
            background-color: #6a9bd8;
            cursor: not-allowed;
        }
        
        /* Resultados */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .results-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Footer */
        footer {
            padding: 18px 0;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            border-top: 1px solid #e8edf5;
        }
        
        /* Scrollbar */
        .text-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .text-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .text-area::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .text-area::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .config-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .config-group {
                flex: 1;
                min-width: 300px;
            }
            
            .actions-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .actions-panel button {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="main-title">Vertil Text Corrección Profesional</div>
            <div class="app-subtitle">Herramienta avanzada de limpieza y normalización de texto</div>
        </header>
        
        <div class="main-content">
            <div class="text-panel">
                <div class="panel-section">
                    <div class="section-title">Texto Original</div>
                    <textarea id="inputText" class="text-area" placeholder="Pega aquí el texto sin procesar..."></textarea>
                </div>
            </div>
            
            <div class="config-panel">
                <div class="config-group">
                    <div class="config-title">Validación Avanzada</div>
                    <div class="config-option">
                        <input type="checkbox" id="checkDuplicados" checked>
                        <label for="checkDuplicados">Corregir caracteres duplicados</label>
                    </div>
                    <div class="config-option">
                        <input type="checkbox" id="checkSecuencias" checked>
                        <label for="checkSecuencias">Corregir secuencias inválidas</label>
                    </div>
                    <div class="config-option">
                        <input type="checkbox" id="checkAcentos" checked>
                        <label for="checkAcentos">Corregir acentos</label>
                    </div>
                </div>
                
                <div class="config-group">
                    <div class="config-title">Correcciones Específicas</div>
                    <div class="config-option">
                        <input type="checkbox" id="checkMayusculas" checked>
                        <label for="checkMayusculas">Normalizar mayúsculas</label>
                    </div>
                    <div class="config-option">
                        <input type="checkbox" id="checkPuntuacion" checked>
                        <label for="checkPuntuacion">Corregir puntuación</label>
                    </div>
                    <div class="config-option">
                        <input type="checkbox" id="checkEspacios" checked>
                        <label for="checkEspacios">Eliminar espacios innecesarios</label>
                    </div>
                </div>
            </div>
            
            <div class="actions-panel">
                <button id="processBtn" class="btn-primary">Procesar Texto</button>
                <button id="copyBtn" class="btn-success" disabled>Copiar Resultado</button>
                <button id="downloadBtn" class="btn-download" disabled>Descargar TXT</button>
                <button id="clearBtn" class="btn-secondary">Limpiar Todo</button>
            </div>
            
            <div class="text-panel">
                <div class="panel-section">
                    <div class="section-title">Texto Corregido</div>
                    <textarea id="outputText" class="text-area" placeholder="El texto procesado aparecerá aquí..." readonly></textarea>
                </div>
            </div>
        </div>
        
        <footer>
            <div>Vertil Text Corrección Profesional v2.1 | Procesamiento 100% local en tu navegador</div>
        </footer>
    </div>

    <script>
        // Elementos del DOM
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Elementos de configuración
        const checkDuplicados = document.getElementById('checkDuplicados');
        const checkSecuencias = document.getElementById('checkSecuencias');
        const checkAcentos = document.getElementById('checkAcentos');
        const checkMayusculas = document.getElementById('checkMayusculas');
        const checkPuntuacion = document.getElementById('checkPuntuacion');
        const checkEspacios = document.getElementById('checkEspacios');
        
        // FUNCIÓN PRINCIPAL CORREGIDA
        function cleanTextProfessional(rawText, config) {
            if (!rawText || rawText.trim() === '') return '';
            
            let text = rawText;
            
            // 1. NORMALIZACIÓN BÁSICA
            text = text.replace(/\r\n/g, '\n');
            text = text.replace(/\r/g, '\n');
            
            // 2. ELIMINAR ESPACIOS DUPLICADOS (si está activado)
            if (config.espacios) {
                // Eliminar múltiples espacios entre palabras
                text = text.replace(/[ \t]+/g, ' ');
                // Eliminar espacios al inicio de línea
                text = text.replace(/^[ \t]+/gm, '');
                // Eliminar espacios al final de línea
                text = text.replace(/[ \t]+$/gm, '');
            }
            
            // 3. CORREGIR TABULACIONES (siempre activo, es básico)
            text = text.replace(/\t+/g, ' ');
            
            // 4. UNIFICAR COMILLAS
            text = text.replace(/[«»"“”]/g, '"');
            text = text.replace(/[‘’]/g, "'");
            
            // 5. CORREGIR PUNTUACIÓN DUPLICADA (si está activado)
            if (config.duplicados) {
                text = text.replace(/,{2,}/g, ',');
                text = text.replace(/\.{4,}/g, '...');
                text = text.replace(/\.{2,3}/g, '.');
                text = text.replace(/!{2,}/g, '!');
                text = text.replace(/\?{2,}/g, '?');
                text = text.replace(/;{2,}/g, ';');
                text = text.replace(/:{2,}/g, ':');
            }
            
            // 6. CORREGIR SIGNOS DE PUNTUACIÓN MAL COLOCADOS (si está activado)
            if (config.puntuacion) {
                // Eliminar espacio antes de signos de puntuación
                text = text.replace(/\s+([.,;:!?])/g, '$1');
                // Añadir espacio después de coma, punto y coma, dos puntos
                text = text.replace(/([,;:])(?!\s)/g, '$1 ');
                // Añadir espacio después de punto solo si no es abreviatura
                text = text.replace(/\.(?=[A-ZÁÉÍÓÚ])/g, '. ');
                // Corregir múltiples signos seguidos
                text = text.replace(/([.,])([.,]+)/g, '$1');
            }
            
            // 7. CORREGIR ACENTOS (si está activado) - VERSIÓN SIMPLIFICADA Y SEGURA
            if (config.acentos) {
                const accentCorrections = {
                    'tambien': 'también',
                    'deberia': 'debería',
                    'linea': 'línea',
                    'puntuacion': 'puntuación',
                    'acentuacion': 'acentuación',
                    'correccion': 'corrección',
                    'validacion': 'validación',
                    'juridico': 'jurídico',
                    'tecnico': 'técnico',
                    'automatico': 'automático'
                };
                
                Object.keys(accentCorrections).forEach(word => {
                    const regex = new RegExp(`\\b${word}\\b`, 'gi');
                    text = text.replace(regex, accentCorrections[word]);
                });
            }
            
            // 8. NORMALIZAR MAYÚSCULAS (si está activado)
            if (config.mayusculas) {
                // Primero, marcar las siglas para preservarlas
                text = text.replace(/\b([A-Z]{2,})\b/g, '{{SIGLA:$1}}');
                
                // Convertir todo a minúsculas (excepto lo marcado)
                text = text.toLowerCase();
                
                // Restaurar las siglas
                text = text.replace(/\{\{SIGLA:([A-Z]{2,})\}\}/g, '$1');
                
                // Capitalizar primera letra de cada oración
                const sentences = text.split(/([.!?]\s+)/);
                let result = '';
                
                for (let i = 0; i < sentences.length; i++) {
                    let sentence = sentences[i];
                    
                    if (sentence.length > 0) {
                        if (/^[.!?]\s+$/.test(sentence)) {
                            result += sentence;
                            continue;
                        }
                        
                        // Capitalizar primera letra de la oración
                        if (i === 0 || (i > 0 && /[.!?]\s+$/.test(sentences[i-1]))) {
                            sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
                        }
                        
                        result += sentence;
                    }
                }
                
                text = result;
            }
            
            // 9. ELIMINAR SECUENCIAS REALMENTE INVÁLIDAS (si está activado)
            if (config.secuencias) {
                // Solo secuencias que realmente son inválidas en español
                const invalidSequences = [
                    { pattern: /qq/g, replace: 'q' },
                    { pattern: /ww/g, replace: 'w' },
                    { pattern: /xx/g, replace: 'x' },
                    { pattern: /yy/g, replace: 'y' },
                    { pattern: /zz/g, replace: 'z' },
                    // Eliminar espacios múltiples (por si acaso)
                    { pattern: / {2,}/g, replace: ' ' }
                ];
                
                invalidSequences.forEach(seq => {
                    text = text.replace(seq.pattern, seq.replace);
                });
            }
            
            // 10. LIMPIAR SALTOS DE LÍNEA REPETIDOS
            text = text.replace(/\n{3,}/g, '\n\n');
            
            // 11. ELIMINAR ESPACIOS AL INICIO Y FINAL
            text = text.trim();
            
            // 12. ELIMINAR ESPACIOS AL FINAL DE CADA LÍNEA
            text = text.replace(/[ \t]+$/gm, '');
            
            return text;
        }
        
        // Evento para procesar texto
        processBtn.addEventListener('click', function() {
            const rawText = inputText.value;
            
            if (!rawText || rawText.trim() === '') {
                outputText.value = '';
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
                return;
            }
            
            // Obtener configuración
            const config = {
                duplicados: checkDuplicados.checked,
                secuencias: checkSecuencias.checked,
                acentos: checkAcentos.checked,
                mayusculas: checkMayusculas.checked,
                puntuacion: checkPuntuacion.checked,
                espacios: checkEspacios.checked
            };
            
            const cleanedText = cleanTextProfessional(rawText, config);
            outputText.value = cleanedText;
            
            // Habilitar botones si hay texto limpio
            if (cleanedText.trim() !== '') {
                copyBtn.disabled = false;
                downloadBtn.disabled = false;
            } else {
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
            }
        });
        
        // Evento para copiar texto
        copyBtn.addEventListener('click', function() {
            if (!outputText.value.trim()) return;
            
            navigator.clipboard.writeText(outputText.value)
                .then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '¡Copiado!';
                    copyBtn.style.backgroundColor = '#1b5e20';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.backgroundColor = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Error al copiar:', err);
                    const textArea = document.createElement('textarea');
                    textArea.value = outputText.value;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '¡Copiado!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
        });
        
        // Evento para limpiar todo
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
        });
        
        // Evento para descargar texto
        downloadBtn.addEventListener('click', function() {
            if (!outputText.value.trim()) return;
            
            const blob = new Blob([outputText.value], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
            a.href = url;
            a.download = `texto_corregido_${timestamp}.txt`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = '¡Descargado!';
            downloadBtn.style.backgroundColor = '#1c6ea4';
            
            setTimeout(() => {
                downloadBtn.textContent = originalText;
                downloadBtn.style.backgroundColor = '';
            }, 2000);
        });
        
        // Procesar automáticamente cuando el usuario escribe
        let typingTimer;
        inputText.addEventListener('input', function() {
            clearTimeout(typingTimer);
            
            typingTimer = setTimeout(() => {
                if (inputText.value.trim() !== '') {
                    processBtn.click();
                }
            }, 800);
        });
        
        // Cargar el texto de ejemplo para prueba
        window.addEventListener('load', function() {
            const exampleText = `    ESTE   es   un   texto    mal    formado,,,   con   MUCHOS   problemas!!!

Tiene   espacios    dobles   y     triples,
saltos   de   linea   innecesarios,


comillas “raras”  y  'mal  usadas'    ,
 signos   de   puntuacion  mal colocados ,,, y frases
cortadas   sin    sentido.

	Tambien		tiene		tabulaCIONES		extrañas
y   palabras   con    MAYUSCULAS   INCONSISTENTES.

Este texto     deberia   quedar   limpio,   legible
y listo   para   usar   sin   cambiar   su   significado.`;
            
            inputText.value = exampleText;
            processBtn.click();
        });
    </script>
</body>
</html>
